<div class="text-center m-3">
    <h5 class="modal-title" id="exampleModalLabel">Delete Item</h5>
  </div>
  <div class="modal-body text-center">Are you sure you want to delete the item ?</div>
  <div class="float-end my-2">

    <button type="button" class="btn btn-primary me-2" (click)="onDelete()">Delete</button>
  </div>
