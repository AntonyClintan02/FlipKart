<div class="container" style="min-height:551px">
   <div class="row mt-2">
    <ng-container *ngFor="let item of tableData | filter:searchkey:'title' ">
        <div class="card col col-md-3">
            <img src= {{item.image}} alt=""/>
            <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</h5>
            <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
            <p> <strong>Price:</strong> $ {{item.price}}</p>
               <button type="button" class="btn btn-primary" [disabled]="matchValue == item.id" (click)="addtoCart(item)">
                 <i class="fa fa-cart-shopping m-2 fa-fade"></i>
                  Add to Cart</button>
         </div>
    </ng-container>  
    <div class="text-center my-2" *ngIf="btnHide">
        <button class="btn btn btn-primary btn-sm float-left" id="pageBtn" (click)="prevPage()"
            [disabled]="disable_prev || !(pagination_clicked_count > 0)">
            Prev</button> 
             <input type="text" id="inputbox" value = {{pagination_clicked_count+1}}> 
        <button class="btn btn btn-primary btn-sm float-right" (click)="nextPage()"  
           [disabled]="disable_next">Next</button>
    </div>
   </div>
</div>
